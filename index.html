<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>
    <!-- header -->
    <div class="body-container">
        <div class="header sticky top">
            <nav class="navbar">
                <a href="index.html" class="navbar-brand col">
                    <img src="img/logo.png" alt="logo" class="logo" />
                </a>
            </nav>
        </div>
        <div class="main-container">
            <div class="content col">
                <h1> A faster way to check, <span><br> exchange rate of Currency. </span></h1>
            </div>
            <div class="container">
                <form>
                    <h2>Currency<i id="x">X</i>change</h2>
                    <div class="dropdown">
                        <div class="from">
                            <p>From</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/flat/64.png" />
                                <select name="from"></select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">
                            <p>To</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png" />
                                <select name="to"></select>
                            </div>
                        </div>
                    </div>
                    <div class="amount">
                        <p>Enter Amount</p>
                        <input value="1" type="text"/>
                    </div>
                    <div class="msg">1USD = 80INR</div>
                    <button>Get Exchange Rate</button>
                </form>
            </div>
        </div>   

        <div class="footer">
            <div class="footer-container">
                <div class="footer-copyright">
                    AÂ© 2024 Copyright CurrencyXchange
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/codes.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
